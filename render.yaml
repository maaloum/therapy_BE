services:
  - type: web
    name: therapy-platform-backend
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate --schema=./prisma/schema.prisma
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
